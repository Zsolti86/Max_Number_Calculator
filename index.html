<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Max Number Calculator</title>
  </head>
  <body>
    <div class="CalculateForm">
      <h2>Find the Maximum of a, b, c</h2>

      <fieldset>
        <legend>Enter values:</legend>
        <input type="number" id="a" placeholder="Enter a" />
        <input type="number" id="b" placeholder="Enter b" />
        <input type="number" id="c" placeholder="Enter c" />
        <button onclick="findMax()">Find Max</button>
      </fieldset>

      <main>
        <p id="result">Maximum value: 0</p>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
